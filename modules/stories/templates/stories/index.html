{% extends "base.html" %}
{% block title %}Stories{% endblock %}
{% block content %}
	<h1>Stories</h1>
	<table class="table table-blocklinks table-blend">
		{% for story in stories -%}
		<tr>
			<td>
				<a href="{{ url_for('stories.story', identifier=story.identifier) }}">{{ story.title }}</a>
			</td>
		</tr>
		{% endfor -%}
	</table>
{% endblock %}
