{% extends "base.html" %}
{% block title %}{{ story.title }}{% endblock %}
{% block content %}
	<h1>{{ story.title }}</h1>
	{{ story.description|markdown }}
	
	<hr />
	{% if first_page %}
		<a class="btn btn-primary" href="{{ url_for('stories.page', identifier=story.identifier, pageID=first_page.identifier) }}">Read</a>
	{% else %}
		<p>
			This story doesn't have any pages yet, check back later!
		</p>
	{% endif %}
{% endblock %}
