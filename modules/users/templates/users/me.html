{% extends "users/user.html" %}
{% block header %}
	<h1 class="pull-left">
		{{ user.profile.name }}
		<small>{{ user.username }}</small>
	</h1>
	<div class="toolbox">
		<a class="btn btn-block btn-default" href="{{ url_for('users.me_edit') }}">Edit</a>
		<a class="btn btn-block btn-default" href="{{ url_for('users.user', username=user.username) }}">Permalink</a>
	</div>
{% endblock %}
